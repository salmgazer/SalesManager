<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Hewale Nurse Application</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="font/css/font-awesome.min.css">
</head>
<body class="orange">
<div class="container mycontainer">
    <div class="row login_area card" id="login_area">
        <form class="login center" id="login" align="middle">
            <div class="center">
                <h1 class="loginHeading orange-text text-darken-2">Hewale</h1>
            </div>
            <div class="error_area" id="error_area">

            </div>
            <div class="input-field col s12">
                <i class="fa fa-user prefix"></i>
                <input id="testingUserUsername" type="text" class="validate" autocomplete="off">
                <label for="testingUserUsername">Username</label>
            </div>
            <div class="input-field col s12 mypass">
                <i class="fa fa-key prefix"></i>
                <input id="testingUserPassword" type="password" class="validate" autocomplete="off">
                <label for="testingUserPassword">Password</label>
            </div>
            <div class="loginfooter center">
                <button type="submit" class="btn waves-effect wave-dark loginbtn orange darken-1 center-align">Log In</button>

                <!-- Respond to test cases -->
               <!-- <div class="container">
                    <a href="#" class="left lowerfooterleft grey-text">Forgotten password?</a>
                    <a href="#" class="right lowerfooterright grey-text">Create Account</a>
                </div>-->
            </div>
        </form>
    </div>
    </div>


  <!--  Scripts-->
  <script src="js/jquery.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/script.js"></script>

  </body>
</html>
